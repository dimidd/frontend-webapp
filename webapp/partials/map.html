<div id="map"></div>
<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 31.7768352, lng: 35.1889099},
          zoom: 12
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_nY0nWm5qwTy_hnpeDATQXKIKtpihpas&callback=initMap">
</script>
